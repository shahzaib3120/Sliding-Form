<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sliding form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Latest compiled and minified CSS & JS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main_container" id="container">
        <div class="form_container signin">
            <form action="" class="form_in">
                <div class="slogan_in">

                    <h1>Sign In</h1>
                </div>
                <div class="social_container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>


        <div class="form_container signup">
            <form action="" class="form_up">
                <div class="slogan_up">

                    <h1>Create Account</h1>
                </div>
                <div class="social_container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />

                <button>Sign Up</button>
            </form>
        </div>


        <div class="overlay_container">
            <div class="overlay">
                <div class="overlay_panel left_overlay">
                    <h1>Welcome Back!</h1>
                    <span>Already have an account? Jump to Sign in.</span>
                    <button class="ghost" id="signIn">Sign in</button>

                </div>
                <div class="overlay_panel right_overlay">
                    <h1>Hello, Friend!</h1>
                    <span>Enter your personal details and start journey with us</span>
                    <button class="ghost" id="signUp">Sign Up</button>

                </div>

            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
